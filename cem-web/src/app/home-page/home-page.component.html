<div fxLayout="row wrap" style="margin-top: 100px; margin-left: 100px;">
<!-- Mia Instagram -->
  <mat-card class="content-card">
    <mat-card-header>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Instagram-Icon.png/1200px-Instagram-Icon.png"
        alt="image"
        mat-card-avatar />
      <mat-card-title class="font-features">Mia</mat-card-title>
      <mat-card-subtitle class="card-subtitles">
        The Smokin
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p class="font-features">
        <span class="tab"></span>I am Mia. I sleep nearly 16 hours in a day, if less; I become angry leopar.
      </p>
      <p class="font-features">
        <span class="tab"></span>One of my most critical hobbies is catching fly.
      </p>
      <p class="font-features">
        <span class="tab"></span>You can check my instagram account with below button :)
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button class="button-animatic" onclick=" window.open('https://www.instagram.com/mia.thesmokin/','_blank')">
        Instagram
      </button>
    </mat-card-actions>
  </mat-card>

  <!-- Cyprus Vacation -->
  <mat-card class="content-card" >
    <mat-card-header>
      <img
        src="/assets/icons/vacation-icon.png"
        alt="image"
        mat-card-avatar style="height: 50px; width: 40px"/>
      <mat-card-title style="font-family: fantasy">Cyprus Vacation</mat-card-title>
      <mat-card-subtitle class="card-subtitles">
        October 2022
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p style="font-family: fantasy">
        <span class="tab"></span>Some photos of Cyprus Vacation
      </p>
    </mat-card-content>
    <img
      mat-card-image
      src="https://www.schengenvisainfo.com/news/wp-content/uploads/2021/04/Cyprus.jpg"
      alt="image"
      style="padding-left: 5px; padding-right: 5px; border-radius: 50px 50px 50px 50px">
    <mat-card-actions class="lightbox-example">
      <button class="button-animatic" style="margin-right: 1em;" (click)="lightbox.open(0, 'lightbox', {panelClass: 'fullscreen'})" >
        Photos
      </button>
    </mat-card-actions>
  </mat-card>
</div>
